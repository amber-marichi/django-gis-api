version: "3.1"

services:

  db:
    image: postgis/postgis:15-3.3-alpine
    restart: unless-stopped
    container_name: "postgis-db"
    env_file:
      - .env
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - geoservice-net

  api:
    build:
       context: .
       dockerfile: Dockerfile
    image: "django-gis-api"
    container_name: "geoservice-api"
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
    ports:
       - 8000:8000
    env_file:
       - .env
    depends_on:
       - db
    networks:
       - geoservice-net

volumes:
  data:
    name: postgis-data

networks:
  geoservice-net:
    driver: bridge
